---
layout: default
---
{% assign ordered_projects = site.projects | sort:"priority"%}

{%for project in ordered_projects %}
    <a href={{project.permalink}}><h1>{{project.title}}</h1></a>
    {{project.shortdescription}} <br><br>
    <a href={{project.permalink}}>
        <img src={{project.thumbnail}} alt={{project.title}}>
    </a>
    <h2>
        <a href={{project.permalink}}>
            <center>See more info</center>
        </a>
    </h2>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <hr>
    <p>&nbsp;</p>
     
{%endfor%}
